<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .container {
      display: flex;
      width: 90%;
      height: 90vh;
      gap: 10px;
    }

    .left {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .right {
      flex: 1;
      background: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      font-family: sans-serif;
    }

    .box1 { background: lime; flex: 1 1 100%; height: 40%; }
    .box2 { background: violet; flex: 1 1 30%; height: 20%; }
    .box3 { background: gray; flex: 1 1 65%; height: 20%; }
    .box4 { background: cyan; flex: 1 1 30%; height: 20%; }
    .box5 { background: salmon; flex: 1 1 100%; height: 20%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="box box1">Lorem1</div>
      <div class="box box2">Lorem2</div>
      <div class="box box3">Lorem3</div>
      <div class="box box4">Lorem4</div>
      <div class="box box5">Lorem5</div>
    </div>
    <div class="right">Lorem6</div>
  </div>
</body>
</html>
